<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonial Form</title>
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <div class="container">
        <h2>Fill in Your Details</h2>

        <form id="userForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" required>

                <label for="age">Age</label>
                <input type="number" id="age" required>

                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="profession">Profession</label>
                <input type="text" id="profession" required>

                <label for="qualifications">Qualifications</label>
                <input type="text" id="qualifications" required>
            </fieldset>

            <fieldset>
                <legend>Match Preferences</legend>
                <label for="location">Preferred Location</label>
                <input type="text" id="location" required>

                <label for="preferences">Additional Preferences</label>
                <textarea id="preferences" required></textarea>
            </fieldset>

            <button type="submit">Save & Start Chat</button>
        </form>
    </div>

    <script>
        document.getElementById("userForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const newDetails = {
                name: document.getElementById("name").value.trim(),
                age: document.getElementById("age").value.trim(),
                profession: document.getElementById("profession").value.trim(),
                gender: document.getElementById("gender").value.trim(),
                qualifications: document.getElementById("qualifications").value.trim(),
                location: document.getElementById("location").value.trim(),
                preferences: document.getElementById("preferences").value.trim()
            };

            const oldDetails = JSON.parse(localStorage.getItem("userDetails"));

            if (!oldDetails || JSON.stringify(oldDetails) !== JSON.stringify(newDetails)) {
                localStorage.setItem("chatHistory", JSON.stringify([]));
            }

            localStorage.setItem("userDetails", JSON.stringify(newDetails));
            window.location.href = "chatbot.html";
        });
    </script>
</body>
</html>
